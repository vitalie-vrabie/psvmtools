name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.9)'
        required: true

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Inno Setup
      shell: pwsh
      run: |
        choco install innosetup -y
        
    - name: Build Installer
      shell: pwsh
      run: |
        ./build.ps1 -Verbose
        
    - name: Generate Checksums
      shell: pwsh
      run: |
        $hash = Get-FileHash "dist/PSHVTools-Setup.exe" -Algorithm SHA256
        "$($hash.Hash)  PSHVTools-Setup.exe" | Out-File "dist/PSHVTools-Setup.exe.sha256"
        
    - name: Read Changelog
      id: changelog
      shell: pwsh
      run: |
        $changelog = Get-Content CHANGELOG.md -Raw
        $changelog | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/PSHVTools-Setup.exe
          dist/PSHVTools-Setup.exe.sha256
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
